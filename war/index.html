<html ng-app="twitt">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="script.js"></script>
<title>Tiny Twitt</title>
</head>

<body ng-controller="TController" style="background-color:#273c5e">
	<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#243447">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<h1 style="display: inline-block">Tiny Twitt</h1>
			<img alt="logo" src="tinytwitt_logo.png">
		</div>
	</div>
	</nav>
	<div class="container" >
		<div class="row">
			<div class="col-md-3">

				<form ng-submit="getUser()">
					<div class="form-group">
						<label for="user">Utilisateur:</label> <input type="text"
							class="form-control" id="author">
					</div>
					<button type="submit" class="btn btn-default">C'est moi</button>
				</form>
			</div>
			<div class="col-md-6">
				<div class="col-md-12">
					<form class="form-inline">
						<label class="sr-only" for="inlineFormInputTwitt">Name</label> <input
							type="text" class="form-control col-md-10 mb-2 mr-sm-2 mb-sm-0"
							id="inlineFormInputTwitt" placeholder="Ecrire ici">
						<button type="submit" class="btn btn-primary">Twittey</button>
					</form>
				</div>
				<div class="col-md-12">
					<form ng-submit="listeTwitt()">
						<button type="submit" class="btn btn-primary">nouveau
							twitt ?</button>
					</form>
				</div>
				<div class="col-md-12" ng-repeat="x in twitt">
					<p>LÃ  faut que je mette les twitts</p>
				</div>
			</div>
			<div class="col-md-3">
				<form ng-submit="addFollow()">
					<div class="form-group">
						<label for="user">Suivre:</label> <input type="text"
							class="form-control" id="author-follow">
					</div>
					<button type="submit" class="btn btn-default">Suivre</button>
				</form>
			</div>
		</div>
	</div>
	<!-- <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Available Servlets:</td>        
      </tr>
      <tr>
        <td><a href="tiniy_twitt">Tiniy_Twitt</a></td>
      </tr>
    </table> -->
	<script>
		var init = function() {
			console.log("init called");
			window.init();
		};
	</script>

	<script src="https://apis.google.com/js/client.js?onload=init"></script>

</body>
</html>
